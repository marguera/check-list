name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate config.json from secrets
        run: |
          mkdir -p public
          PROVIDER="${{ secrets.LLM_PROVIDER }}"
          MODEL="${{ secrets.LLM_MODEL }}"
          API_KEY="${{ secrets.LLM_API_KEY }}"
          
          # Use secrets if provided, otherwise use defaults
          if [ -z "$PROVIDER" ]; then
            PROVIDER="gemini"
          fi
          if [ -z "$MODEL" ]; then
            MODEL="gemini-1.5-flash"
          fi
          if [ -z "$API_KEY" ]; then
            API_KEY=""
          fi
          
          echo "Using provider: $PROVIDER"
          echo "Using model: $MODEL"
          echo "API key set: $([ -z "$API_KEY" ] && echo "NO" || echo "YES")"
          
          echo "{
            \"llm\": {
              \"provider\": \"${PROVIDER}\",
              \"model\": \"${MODEL}\",
              \"apiKey\": \"${API_KEY}\"
            }
          }" > public/config.json
          echo "Generated config.json:"
          cat public/config.json
        shell: bash
      
      - name: Build
        run: |
          echo "Building application..."
          npm run build 2>&1 | tee build.log || {
            echo "Build failed! Checking logs..."
            cat build.log
            exit 1
          }
          echo "Build completed successfully"
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          echo "Build output verified:"
          ls -lah dist/
          echo "Checking for config.json:"
          ls -lah dist/config.json || echo "Warning: config.json not found in dist"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

